        <section>
            <div class="search">
                <select name="country" id="country" class="country">
                    <option value="">Selecciona un país</option>
                </select>
                <div class="search-year">
                    <p>Año</p>
                    <div>
                        <input id="iniYear" type="number" placeholder="Desde" />
                        <p>-</p>
                        <input id="finYear" type="number" placeholder="Hasta" />
                    </div>
                </div>
                <div class="search-denomination">
                    <p>Denominación</p>
                    <div>
                        <input id="iniDen" type="number" placeholder="Desde" />
                        <p>-</p>
                        <input id="finDen" type="number" placeholder="Hasta" />
                    </div>
                </div>
                <div class="send" id="search"><button>Buscar</button></div>
            </div>
            <div class="back-button" id="back-button">
                <img src="../images/arrow.svg" alt="" />
                Volver al menú
            </div>
            <div class="continents" id="continents">
                <div class="colombia" id="colombia"><p>Colombia</p></div>
                <div class="africa" id="africa"><p>África</p></div>
                <div class="america" id="america"><p>América</p></div>
                <div class="antartica" id="antartica"><p>Antártida</p></div>
                <div class="asia" id="asia"><p>Asia</p></div>
                <div class="europe" id="europe"><p>Europa</p></div>
                <div class="oceania" id="oceania"><p>Oceanía</p></div>
            </div>
            <div class="cards-container" id="cards-container">
                <div class="coins-container" id="coins-container"></div>
                <div class="bills-container" id="bills-container"></div>
            </div>
            <div class="continent-cards" id="continent-cards"></div>
        </section>
        <footer class="footer">
            <div>
                <img src="../images/logo.svg" alt="" />
                <p>Numismática Martínez</p>
                <p>

            </div>
