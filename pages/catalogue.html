<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/catalogue.css" />
        <title>Numismática</title>
    </head>
    <body>
        <header class="header">
            <figure>
                <img src="../images/logo.svg" alt="Logo" />
            </figure>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="../index.html">Home </a></li>
                        <li><a href="about.html">Acerca de </a></li>
                        <li><a href="catalogue.html">Catálogo </a></li>
                        <li><a href="contact.html">Contacto </a></li>
                    </ul>
                </nav>
            </div>
            <div class="ingreso-boton">
                <button>Ingresar</button>
            </div>
        </header>
        <section>
            <div class="coin-bill">
                <button>Monedas</button>
                <button>Billetes</button>
            </div>
            <div class="search">
                <select name="country" id="country" class="country">
                    <option value="">Selecciona un país</option>
                    <option value="Afganistan">Afghanistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="American Samoa">American Samoa</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Anguilla">Anguilla</option>
                    <option value="Antigua & Barbuda">Antigua & Barbuda</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Armenia">Armenia</option>
                </select>
                <div class="search-year">
                    <p>Año</p>
                    <input type="number" placeholder="Desde" />
                    <p>-</p>
                    <input type="number" placeholder="Hasta" />
                </div>
                <div class="search-denomination">
                    <p>Denominación</p>
                    <input type="number" placeholder="Desde" />
                    <p>-</p>
                    <input type="number" placeholder="Hasta" />
                </div>
                <div class="send"><button>Buscar</button></div>
            </div>
            <div class="cards">
                <div class="moneda">
                    <div class="flip-card item">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img
                                    src="https://www.banrep.gov.co/sites/default/files/paginas/nueva_200_cara_235.jpg"
                                    style="width: 100%; height: 100%"
                                />
                            </div>
                            <div class="flip-card-back">
                                <img
                                    src="https://www.banrep.gov.co/sites/default/files/paginas/nueva_200_sello_235.jpg"
                                    style="width: 100%; height: 100%"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="data item">
                        <div class="description">
                            <img
                                src="https://cdn1.iconfinder.com/data/icons/office-250/32/Artboard_10-512.png"
                                alt=""
                            />
                            <p>Colombia</p>
                        </div>
                        <div class="description">
                            <img
                                src="https://icons-for-free.com/iconfiles/png/512/tag+icon-1320184288185120373.png"
                                alt=""
                            />
                            <p>$200</p>
                        </div>
                        <div class="description">
                            <img
                                src="https://i.pinimg.com/564x/90/7b/93/907b93a8f31202b6d91b54efb4ec712b.jpg"
                                alt=""
                            />
                            <p>2012</p>
                        </div>
                    </div>
                </div>
                <div class="billete">
                    <div class="flip-card item">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img
                                    src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Billete_de_2000_pesos_colombia_anverso.jpg"
                                    style="width: 100%; height: 100%"
                                />
                            </div>
                            <div class="flip-card-back">
                                <img
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Billete_de_2000_pesos_colombia_reverso.jpg/245px-Billete_de_2000_pesos_colombia_reverso.jpg"
                                    style="width: 100%; height: 100%"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="data item">
                        <div class="description">
                            <img
                                src="https://cdn1.iconfinder.com/data/icons/office-250/32/Artboard_10-512.png"
                                alt=""
                            />
                            <p>Colombia</p>
                        </div>
                        <div class="description">
                            <img
                                src="https://icons-for-free.com/iconfiles/png/512/tag+icon-1320184288185120373.png"
                                alt=""
                            />
                            <p>$2000</p>
                        </div>
                        <div class="description">
                            <img
                                src="https://i.pinimg.com/564x/90/7b/93/907b93a8f31202b6d91b54efb4ec712b.jpg"
                                alt=""
                            />
                            <p>2015</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div>
                <div>
                    <p>Curso de Procesos y Diseño de Software</p>
                </div>
                <div>
                    <p>
                        Designed with <\3 by:
                        <a href="https://twitter.com/JuanBetancourtO" target="_blank">@me</a>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
