        <section>
            <form method="POST" action="../php/contact.php">
                <h1 class="inputs title">¿Quieres intercambiar? Contáctame</h1>
                <input name="name" class="inputs name" type="text" placeholder="Nombre" />

                    type="email"
                    placeholder="Correo electrónico"
                />
                <textarea
                    name="message"
                    class="inputs message"
                    name="Mensaje"
                    placeholder="Mensaje"
                ></textarea>
                <input class="inputs send" type="submit" value="Enviar" />
            </form>
