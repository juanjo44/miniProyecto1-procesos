    <body>
        <header class="header">
            <figure>
                <img src="../images/logo.svg" alt="Logo" />
            </figure>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="../index.html">Home </a></li>

            <div class="ingreso-boton">
                <nav>
                    <ul>
                        <li><a href="inicio.html">Cuenta </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="section">
            <div id="logueo">
                <form id="signin-form">
                    <div class="form-group">
                        <input
                            type="text"
                            placeholder="email"
                            id="signin-email"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            placeholder="contraseña"
                            id="signin-password"
                            class="form-control"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Inciar</button>
                </form>
            </div>

            <div id="agregar">
                <div id="agregarBilletes">
                    <form id="addBill-form">
                        <div class="form-group">
                            <select name="country" id="countriesBill" class="countries">
                                <option value="">Selecciona un país</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input
                                type="number"
                                placeholder="Año"
                                id="addYearBill"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="number"
                                placeholder="Denominación"
                                id="addDenBill"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="formFileFrontBill" accept=".jpg, .jpeg, .png">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="formFileBackBill" accept=".jpg, .jpeg, .png">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Agregar Billete</button>
                    </form>
                </div>
                <div id="agregarMonedas">
                    <form id="addCoin-form">
                        <div class="form-group">
                            <select name="country" id="countriesCoin" class="countries">
                                <option value="">Selecciona un país</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input
                                type="number"
                                placeholder="Año"
                                id="addYearCoin"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="number"
                                placeholder="Denominación"
                                id="addDenCoin"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="formFileFrontCoin"  accept=".jpg, .jpeg, .png">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="formFileBackCoin" accept=".jpg, .jpeg, .png">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Moneda</button>
                    </form>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div>
                <img src="../images/logo.svg" alt="" />
                <p>Numismática Martínez</p>
                <p>
                    Designed with ❤️ by:

                    <a href="https://github.com/paladinescamila">Camila Paladines</a>
                </p>
            </div>
        </footer>
