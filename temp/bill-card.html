<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bill-card.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="bill-card">
            <div class="bill-card-photo">
                <img
                    src="https://image.jimcdn.com/app/cms/image/transf/dimension=544x1024:format=png/path/s5ed103fecabd4e5c/image/i4610a71568bc877c/version/1501735581/image.png"
                    alt="Image photo"
                />
            </div>
            <div class="bill-card-data">
                <div class="property">
                    <div class="image">
                        <img src="../images/country.svg" alt="Country" />
                    </div>
                    <p>Colombia</p>
                </div>
                <div class="property">
                    <div class="image">
                        <img src="../images/denom.svg" alt="Denomination" />
                    </div>
                    <p>$2000</p>
                </div>
                <div class="property">
                    <div class="image">
                        <img src="../images/year.svg" alt="Year" />
                    </div>
                    <p>2012</p>
                </div>
            </div>
            <button class="like">Me gusta</button>
        </div>
        <script src="bill-card.js"></script>
    </body>
</html>
