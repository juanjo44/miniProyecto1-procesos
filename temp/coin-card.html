<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="coin-card.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="coin-card">
            <div class="coin-card-photo">
                <img
                    src="https://cdn.wallapop.com/images/10420/9b/4g/__/c10420p562878815/i1694760812.jpg?pictureSize=W640"
                    alt="Image photo"
                />
            </div>
            <div class="coin-card-data">
                <div class="property">
                    <div class="image">
                        <img src="../images/country.svg" alt="Country" />
                    </div>
                    <p>Colombia</p>
                </div>
                <div class="property">
                    <div class="image">
                        <img src="../images/denom.svg" alt="Denomination" />
                    </div>
                    <p>$200</p>
                </div>
                <div class="property">
                    <div class="image">
                        <img src="../images/year.svg" alt="Year" />
                    </div>
                    <p>2012</p>
                </div>
            </div>
            <button class="like">Me gusta</button>
        </div>
        <script src="coin-card.js"></script>
    </body>
</html>
